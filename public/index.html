<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center bg-purple-500">

    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
  
        <data class="hours block text-9xl font-mono text-green-600">HH</data>
        <data class="minutes block text-9xl font-mono text-green-600">MM</data>
        <data class="seconds block text-9xl font-mono text-green-600">SS</data>
        <data class="amOrPM block text-9xl font-mono text-green-600">AM/PM</data>
      
    </time>
    
</body>
</html>
